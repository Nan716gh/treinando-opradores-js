<body>
    <script>
let numero1 = prompt("Digite o primeiro número: ");
let numero2 = prompt("Digite o segundo número: ");

numero1 = Number(numero1);
numero2 = Number(numero2);

let soma = numero1 + numero2;

if (numero1 > numero2) {
  alert(`a soma entre os números ${numero1} e o ${numero2} é igual a ${soma} e o maior entre eles é o ${numero1}`)
}
else{
  alert(`a soma entre os números ${numero1} e o ${numero2} é igual a ${soma} e o maior entre eles é o ${numero2}`)  
}
    </script>
</body>
